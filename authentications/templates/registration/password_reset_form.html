{% extends "accounts_base.html" %}
{% load crispy_forms_tags %}
{% block title %}password reset{% endblock title  %}

{% block content %}

<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <div>
                                    <p>Write your registred Email Address to reset your password</p>
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form |crispy }}
                                        <button type="submit" class="btn btn-sm btn-primary" id="submit-btn">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main> 





<script>
    document.getElementById('submit-btn').addEventListener('click', function() {
            // Disable the button to prevent multiple clicks
            this.disabled = true;
            // Optionally, you can change the button text to indicate processing
            $('#submit-btn').attr('disabled', true).html('<i class="fas fa-spinner fa-pulse"></i> Processing...');
            this.form.submit();
        });

</script>
{% endblock content %}
